<!-- select_category.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Category</title>
</head>
<body>
    <h1>Select Category</h1>
    <p>Categories will be displayed alphabetically.</p>
    
    <!-- Search bar -->
    <form action="{{ url_for('user.search_categories') }}" method="GET">
        <input type="text" name="query" placeholder="Search categories by name">
        <button type="submit">Search</button>
    </form>
    
    <ul>
        {% for category in categories %}
        <li><a href="{{ url_for('user.start_quiz', category_id=category.id) }}">{{ category.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
