<html lang="en">
<head>

    <title>Choose Level</title>
</head>
<body>
    <h1>Choose Level</h1>
    <p>  each question wil have 4 option you have to click on 1 u thik  will be right option</P>

        {% endfor %}
    </ul>
</body>
</html>
