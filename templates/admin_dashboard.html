<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Add your custom CSS styles here */
        /* Example: */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .data {
            margin-top: 20px;
        }
        .action-buttons {
            text-align: center;
            margin-top: 20px;
        }
        .action-buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
        }
        .add-category-form {
            margin-top: 20px;
        }
        .add-category-form input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
        }
        .add-category-form button {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#" id="add-category-btn">Add Categories</a>
        <a href="/admin/logout">Logout</a>
    </div>
    <div class="container">
        <h1>Welcome, {{ username }}!</h1>
        <div class="data">
            <h2>User Information</h2>
            <p>Total Registered Users: {{ user_count }}</p>
        </div>
        <div class="data">
            <h2>Category Information</h2>
            <p>Total Categories Created: {{ category_count }}</p>
        </div>
        
        <form action="/admin/add_category" method="POST" enctype="application/x-www-form-urlencoded">
            <input type="text" name="name" placeholder="Category Name" required>
        
            <!-- Add a hidden input field to include the token -->
            <input type="hidden" name="Authorization" value="Bearer {{ token }}">
            <button type="submit">Add category</button>
        </form>
        
        <p>Your token: {{ token }}</p>
    </div>
</body>
</html>
